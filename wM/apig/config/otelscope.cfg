{
    "useAgent" : true,
    "openTelemetryProvider": "otlp",
    "serviceName": "apig",
    "emitMetrics": true,
    "attachCpuInfoToAllSpans": true,
    "includeServerComponents" : false,
    "includeFlowElements" : false,
    "injectTraceInfoInLogs": true,
    "logFilePattern" : "./logs/otelscope.log",
    "logFileMaxSize" : 1073741825,
    "logFileCount" : 1,
    "logLevel" : "FINEST",
    "batchLogWrites" : false,
    "logWritesBatchSize" : 1000,
    "logWritesBatchPushLevel" : "WARNING",
    "endpointUrl": "http://otel-collector:4317",
    "captureHandlerInputs" : true
}